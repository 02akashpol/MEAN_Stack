<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="client_side.css"> 
    
    <script src="client_side.js"></script>
  
  </head>

  <body>
    
    <div class="container-fluid">

      <div class="heading">

        <h2>Registration Form</h2>

      </div>

      <div class="beautify">

        Username : <input type="text" 
        name="" 
        id="usernameId"
        placeholder="Type username here...">

      </div>

      <div class="beautify">

        Password : <input type="password" 
        name="" 
        id="passwordId"
        placeholder="Type password here...">

      </div>

      <div class="beautify">

        Email : <input type="email" 
        name="" 
        id="emailId"
        placeholder="Type email i'd here...">

      </div>

      <div class="beautify">

        Mobile No : <input type="text" 
        name="" 
        id="mobileId"
        placeholder="Type mobile number here...">

      </div class="beautify">

      <div>
        
        <input type="button"
        onclick="submitGetFun()"
        value="Submit GET"
        />

        <input type="button"
        onclick="submitPostFun()"
        value="Submit POST"
        />

      </div>

    </div>
  </body>

</html>
